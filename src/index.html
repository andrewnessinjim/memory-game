<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/app.js"></script>
  <link rel="stylesheet" href="./styles/site.css">
  <title>Memory Game</title>
</head>
<body>
  <div class="app">
    <header class="header header--showTitle" >
      <div class="controls">
        <img class="controls__control" src="./images/directions.svg" alt="directions" title="Directions">
        <img class="controls__control controls__reset" src="./images/reset.svg" alt="RESET" title="Reset">
      </div>
      <div class="title">
          <h1 class="title__val">Memory Game</h1>
          <img class="magnet magnet--toRight" src="images/magnet.svg" alt="MENU">
      </div>
    </header>
    <div class="gameboard">
      <div class="dashboard">
        <div class="timer">
          <p class="timer__val"></p>
        </div>
        <div class="stars">
          </div>
        <div class="moves">
          <p class="moves__val">0</p>
          <div class="moves__label">MOVES</div>
        </div>
      </div>
      <div class="cards">
      </div>
      <div class="summary summary--hide">
        <img class="summary__trophy" src="./images/trophy.svg" alt="trophy">
        <h2 class="summary__header">Congratulations! You Won!</h2>
        <div class="summary__body">
          <div class="summary__moves">
            <span class="summary__label">Moves</span>
            <span class="summary__val summary__movesVal">12</span>
          </div>
          <div class="summary__time">
            <span class="summary__label">Time</span>
            <span class="summary__val summary__timerVal">00:12</span>
          </div>
        </div>
        <div class="stars"></div>
        <button class="summary__playAgain">Play Again</button>

      </div>
    </div>
  </div>
</body>
</html>
