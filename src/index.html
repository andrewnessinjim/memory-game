<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/app.js"></script>
  <link rel="stylesheet" href="./styles/site.css">
  <title>Memory Game</title>
</head>
<body>
  <div class="app">
    <div class="dashboard">
      <div class="timer">
        <p class="timer__val"></p>
      </div>
      <div class="moves">
        <p class="moves__val">0</p>
        <div class="moves__label">MOVES</div>
      </div>
      <div class="stars">
      </div>
      
      <div class="controls">
        <img class="controls__reset" src="./images/reset.svg" alt="RESET" title="Reset">
      </div>
    </div>
    <div class="cards">
    </div>
  </div>
</body>
</html>
